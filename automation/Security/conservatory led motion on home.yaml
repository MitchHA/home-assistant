  alias: Conservatory Motion Trigger LED On - Home
  trigger:
    platform: state
    entity_id: sensor.conservatory_pir
    from: 'standby'
    to: 'motion detected'
  condition:
   - condition: state
     entity_id: group.family
     state: home
  action:
    service: light.turn_on
    entity_id: light.conservatory_led
    data:
      brightness: 250
      rgb_color: [0, 255, 0]
