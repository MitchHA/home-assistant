  alias: Utility Room Motion Trigger LED On - Not Home
  trigger:
    platform: state
    entity_id: sensor.utility_room_pir
    from: 'Standby'
    to: 'Motion Detected'
  condition:
   - condition: state
     entity_id: group.family
     state: not_home
  action:
    service: light.turn_on
    entity_id: light.utility_room_led
    data:
      brightness: 100
      rgb_color: [255, 0, 0]
