  alias: 'Hallway Motion Detection'
  trigger:
    platform: state
    entity_id: sensor.hallway_pir
    to: "Motion Detected"
  condition:
    - condition: state
      entity_id: group.family
      state: not_home  
  action:
  - service: notify.ios_neil
    data:
      message: 'Hallway Motion Detected'
      data:
        push:
          sound: "US-EN-Morgan-Freeman-Motion-Detected.wav"
  - delay: 00:05:00