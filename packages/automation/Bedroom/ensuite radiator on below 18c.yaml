  alias: Ensuite radiator on below 18 celsius
  trigger:
    platform: numeric_state
    entity_id: sensor.sonoff_temperature
    below: 18
  condition:
    - condition: state
      entity_id: group.family
      state: home
    - condition: time
      after: '05:00:00'
      before: '07:00:00'
  action:
    service: homeassistant.turn_on
    entity_id: switch.sonoff1