  alias: nest mode change alert
  trigger:
    platform: event
    event_type: state_changed
  condition:
    condition: time
    after: '05:00'
    before: '23:00'  
  action:
    service: notify.ios_neil
    data:
      title: 'Nest Mode Change'
      message: "Current Nest Mode - {{ states.sensor.hallway_thermostat_operation_mode.state}}"