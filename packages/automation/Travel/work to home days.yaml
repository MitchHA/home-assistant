########## Work to Home Days ##########

  alias: Work to Home Days 
  trigger:
    platform: numeric_state
    entity_id: sensor.neil_work_to_home
    above: 70
  condition:
    condition: time
    after: '18:00'
    before: '20:00'  
  action:
    service: notify.ios_neil
    data_template:
        title: "Traffic Alert"
        message: "Check Traffic {{ sensor.neil_work_to_home }} minutes
- Work to Home Days"