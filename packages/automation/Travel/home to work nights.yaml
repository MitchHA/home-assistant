########## Home to Work Nights ##########

  alias: Home to Work Nights 
  trigger:
    platform: numeric_state
    entity_id: sensor.neil_home_to_work
    above: 70
  condition:
    condition: time
    after: '17:00'
    before: '20:00'  
  action:
    service: notify.ios_neil
    data_template:
        title: "Traffic Alert"
        message: "Check Traffic - Home to Work Nights"